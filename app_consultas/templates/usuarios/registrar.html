{% extends 'base.html' %}
{% load static %}
{% block titulo %}
<title>Registro de Usuarios</title>
{% endblock %}



{% block contenido %}

<section id="registro">
<div class="jumbotron text-center w-50" style="padding: 40px;  margin-left:320px">
    <h2>Registrarse</h2>

<div class="card-form" >
    <div class="card border-0">
        <form method="POST" entycape="multipart/form-data" class="form">
        {% csrf_token %}
            {% for field in form %}
                <div class="mb-0">
                  <label for="{{field.id_for_label}}" class="form-label">{{field.html_name|capfirst}}</label>
                  <input type="{{field.html_name}}" class="form-control" name="{{field.html_name}}" id="{{field.id_for_label}}" >
                  <div class="form-text">{{field.help_text}}</div>
                </div>
            {% endfor %}
            <div class="d-grid gap-2 col-4 mx-auto">
                <button type="submit" class="btn btn-dark">CREAR CUENTA</button>
            </div>  
            </div> 
            
        </section>
{% endblock %}
