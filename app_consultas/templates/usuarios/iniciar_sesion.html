{% extends 'base.html' %}
{% load static %}

{% block titulo %}
<title>Inicio de sesión</title>
{% endblock %}




{% block contenido %}
<div id="ingresar">
<section id="inicioSesion">
    <h2>INGRESAR</h2>


<div class="card-form">
    <div class="card border-0">
        <form method="POST" entycape="multipart/form-data" class="form">
        {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                  <label for="{{field.id_for_label}}" class="form-label">{{field.html_name|capfirst}}</label>
                  <input type="{{field.html_name}}" class="form-control bg-success" name="{{field.html_name}}" id="{{field.id_for_label}}" >
                  <div class="form-text">{{field.help_text}}</div>
                </div>
            {% endfor %}
            <div class="d-grid gap-2 col-8 mx-auto">
                <button type="submit" class="btn btn-dark">INGRESAR</button>
                <a class="link-form" href="{% url 'apps.usuarios:registrar' %}">Crear cuenta</a>
              
                <a class="link-form" href="#">Olvide mi contraseña</a>
            </div>   
        </form>
    </div>
</div>


</section>

</div>
{% endblock %}
