<style>
    /* Estilo para centrar el encabezado de la tabla */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        text-align: center;
        padding: 8px;
        background-color: #f2f2f2; /* Color de fondo para resaltar el encabezado */
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd; /* Color de fondo para resaltar las filas pares */
    
    }

    td:nth-child(1), th:nth-child(1) {
        width: auto; /* Ajusta el ancho según tus necesidades */
    }

    }
